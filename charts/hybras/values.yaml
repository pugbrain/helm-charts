# Default values for hybras.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  className: ""
  ### entender essa notação do host.
  host: &host "sgb-hybras-homolog.apps-crc.testing"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

config:
  name: 'hybras Started with Helm'
  dir: /
  proxiesTrustedIPRanges: ""
  # TODO: set https based on tls secret
  # https://wiki.lyrasis.org/display/DSDOC7x/Installing+hybras#Installinghybras-InstallingtheBackend(ServerAPI)
  # https://wiki.lyrasis.org/display/DSDOC7x/Installing+hybras#Installinghybras-InstallingtheFrontend(UserInterface)
  server:
    host: *host
    path: /
    tlsSecretName: ""
  ui:
    host: *host
    path: /
    tlsSecretName: ""
  db:
    external: false
    host: ""
    port: 5432
    dbName: hybras
    username: postgres
    password: postgres
  jvm:
    CATALINA_OPTS: "-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true"
  solr:
    server: ""
  # proxiesTrustedIPRanges: '172.23.0'

services:
  backend:
    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    podAnnotations: {}
    imagePullSecrets: []
    image:
      repository: registry.gitlab.com/uba-tuba/hybras/hybras-backend
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.0.2"
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: 
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      runAsUser: 0
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}
    pvc:
      enabled: true
      className: ""
      size: 1Gi
      accessMode: ReadWriteOnce

  frontend:
    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    podAnnotations: {}
    imagePullSecrets: []
    image:
      repository: registry.gitlab.com/uba-tuba/hybras/hybras-frontend
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "0.0.2"
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: 
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      runAsUser: 0
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}

  db:
    image:
      repository: docker.io/postgis/postgis:14-3.3
      pullPolicy: IfNotPresent
      tag: ""
    pvc:
      # className: ""
      size: 5Gi
      mountPoint: /pgdata
    securityContext:
      runAsUser: 0  
    imagePullSecrets: []