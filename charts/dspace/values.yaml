# Default values for dspace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  className: ""
  host: &host "rigeo-dspace.apps-crc.testing"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

# TODO: Insert imagePullsecrets onde está faltando (db, solr)
db:
  image:
    repository: docker.io/dspace/dspace-postgres-pgcrypto
    pullPolicy: IfNotPresent
    tag: ""
  pvc:
    # className: ""
    size: 5Gi
    mountPoint: /pgdata
  securityContext:
    runAsUser: 0  
  imagePullSecrets: []

solr:
  enabled: true
  image:
    repository: docker.io/dspace/dspace-solr
    pullPolicy: IfNotPresent
    tag: ""
  pvc:
    # className: ""
    size: 1Gi  
  imagePullSecrets: []

backend:
  # TODO: Subir o nível da tag config para o mesmo nivel de backend e frontend. 
  # TODO: Vale a pena chamar backend, frontend, solr, e db de services?
  config:
    name: 'DSpace Started with Helm'
    dir: /dspace
    proxiesTrustedIPRanges: ""
    # TODO: set https based on tls secret
    # https://wiki.lyrasis.org/display/DSDOC7x/Installing+DSpace#InstallingDSpace-InstallingtheBackend(ServerAPI)
    # https://wiki.lyrasis.org/display/DSDOC7x/Installing+DSpace#InstallingDSpace-InstallingtheFrontend(UserInterface)
    server:
      host: *host
      path: /server
      tlsSecretName: ""
    ui:
      host: *host
      path: /
      tlsSecretName: ""
    db:
      external: false
      host: ""
      port: 5432
      dbName: dspace
      username: dspace
      password: dspace
    jvm:
      CATALINA_OPTS: "-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true"
    solr:
      server: ""
    # proxiesTrustedIPRanges: '172.23.0'
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  imagePullSecrets: []
  image:
    repository: docker.io/dspace/dspace
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: 
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 0
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  pvc:
    enabled: true
    className: ""
    size: 1Gi
    accessMode: ReadWriteOnce

frontend:
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  imagePullSecrets: []
  image:
    repository: docker.io/dspace/dspace-angular
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: 
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 0
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
